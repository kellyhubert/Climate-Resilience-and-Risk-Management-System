<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Prediction Tool - Rwanda Climate Risk System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        p { color: #718096; margin-bottom: 30px; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover { background: #021168; }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            display: none;
        }
        .result.show { display: block; }
        .result h2 { color: #2d3748; margin-bottom: 15px; }
        .risk-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            margin: 5px 0;
        }
        .risk-low { background: #d1fae5; color: #065f46; }
        .risk-medium { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fee2e2; color: #991b1b; }
        .risk-critical { background: #7c2d12; color: white; }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        .loading.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        
        <h1>Climate Risk Prediction Tool</h1>
        <p>Enter location parameters to predict landslide, flood, and drought risks</p>
        
        <form id="prediction-form">
            <div class="form-group">
                <label>Location / Region</label>
                <select id="location" required>
                    <option value="Central_Plateau">Central Plateau (Kigali)</option>
                    <option value="Northern_Mountains">Northern Mountains</option>
                    <option value="Eastern_Hills">Eastern Hills</option>
                    <option value="Western_Ridges">Western Ridges</option>
                    <option value="Southern_Valleys">Southern Valleys</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Land Use Type</label>
                <select id="land_use" required>
                    <option value="agriculture">Agriculture</option>
                    <option value="forest">Forest</option>
                    <option value="urban">Urban</option>
                    <option value="grassland">Grassland</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Elevation (meters)</label>
                <input type="number" id="elevation_m" value="1500" required>
            </div>
            
            <div class="form-group">
                <label>Slope (degrees)</label>
                <input type="number" id="slope_degrees" value="25" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>24-hour Rainfall (mm)</label>
                <input type="number" id="rainfall_24h_mm" value="45" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>1-hour Rainfall (mm)</label>
                <input type="number" id="rainfall_1h_mm" value="10" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label>Distance to River (meters)</label>
                <input type="number" id="distance_to_river_m" value="500" required>
            </div>
            
            <div class="form-group">
                <label>Soil Moisture (0-1)</label>
                <input type="number" id="soil_moisture_fraction" value="0.6" step="0.01" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label>NDVI (Vegetation Index, 0-1)</label>
                <input type="number" id="ndvi" value="0.5" step="0.01" min="0" max="1" required>
            </div>
            
            <button type="submit" class="btn">Predict Risk</button>
        </form>
        
        <div id="loading" class="loading">
            <p>üîÑ Analyzing climate risk factors...</p>
        </div>
        
        <div id="result" class="result">
            <h2>Prediction Results</h2>
            <div id="predictions"></div>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            
            // Get form values
            const rainfall_1h = parseFloat(document.getElementById('rainfall_1h_mm').value);
            const rainfall_24h = parseFloat(document.getElementById('rainfall_24h_mm').value);
            const elevation = parseFloat(document.getElementById('elevation_m').value);
            const slope = parseFloat(document.getElementById('slope_degrees').value);
            const soil_moisture = parseFloat(document.getElementById('soil_moisture_fraction').value);
            const ndvi = parseFloat(document.getElementById('ndvi').value);
            const distance_river = parseFloat(document.getElementById('distance_to_river_m').value);
            const location = document.getElementById('location').value;
            const land_use = document.getElementById('land_use').value;
            
            // Calculate derived values
            const rainfall_6h = rainfall_1h * 4;
            const urbanization = land_use === 'urban' ? 0.7 : (land_use === 'agriculture' ? 0.2 : 0.05);
            
            // Build complete feature set with ALL required fields
            const formData = {
                // Basic geographic features
                elevation_m: elevation,
                slope_degrees: slope,
                distance_to_river_m: distance_river,
                distance_to_lake_m: 2000,  // Default value
                
                // Rainfall features
                rainfall_1h_mm: rainfall_1h,
                rainfall_6h_mm: rainfall_6h,
                rainfall_24h_mm: rainfall_24h,
                antecedent_rainfall_mm: 30,  // Default 30mm previous week
                
                // Soil features
                soil_moisture_fraction: soil_moisture,
                soil_saturation_fraction: soil_moisture,  // Use same value
                
                // Vegetation
                ndvi: ndvi,
                vegetation_cover_fraction: ndvi,  // Use NDVI as vegetation cover
                
                // Urban features
                urbanization_degree: urbanization,
                impervious_surface_pct: urbanization * 80,
                drainage_density: 0.5,
                drainage_condition: 3,  // 1-5 scale, 3 = moderate
                population_density_per_km2: urbanization * 1000,
                building_density_per_km2: urbanization * 10,
                
                // Categorical features
                land_use: land_use,
                location: location,
                
                // Drought-specific features (with sensible defaults)
                month: new Date().getMonth() + 1,
                spi_3month: 0,
                spi_6month: 0,
                spi_12month: 0,
                current_month_rainfall_mm: rainfall_24h * 2,
                previous_3month_rainfall_mm: rainfall_24h * 30,
                previous_6month_rainfall_mm: rainfall_24h * 60,
                annual_rainfall_mm: 1200,
                annual_rainfall_normal_mm: 1200,
                rainfall_deficit_pct: 0,
                avg_temperature_c: 20,
                max_temperature_c: 28,
                temperature_anomaly_c: 0,
                river_flow_index: 1.0,
                consecutive_dry_days: 10,
                crop_stress_days: 5,
                irrigation_coverage_pct: 20,
                crop_diversity_index: 0.6,
                water_storage_capacity: 0.5,
                climate_zone: 'Central_Moderate'
            };
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('show');
                
                if (data.status === 'success') {
                    displayResults(data.predictions);
                } else {
                    alert('Prediction failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                alert('Error making prediction: ' + error.message);
            }
        });
        
        function displayResults(predictions) {
            let html = '';
            
            // Check if predictions exist and have required properties
            if (predictions.landslide && predictions.landslide.risk_level) {
                html += `
                    <div style="margin-bottom: 15px;">
                        <strong>üèîÔ∏è Landslide Risk:</strong>
                        <span class="risk-badge risk-${predictions.landslide.risk_level.toLowerCase()}">
                            ${predictions.landslide.risk_level}
                        </span>
                        <br>
                        <small>Probability: ${(predictions.landslide.probability * 100).toFixed(1)}%</small>
                    </div>
                `;
            }
            
            if (predictions.flood && predictions.flood.risk_level) {
                html += `
                    <div style="margin-bottom: 15px;">
                        <strong>üåä Flood Risk:</strong>
                        <span class="risk-badge risk-${predictions.flood.risk_level.toLowerCase()}">
                            ${predictions.flood.risk_level}
                        </span>
                        <br>
                        <small>Probability: ${(predictions.flood.probability * 100).toFixed(1)}%</small>
                    </div>
                `;
            }
            
            if (predictions.drought && predictions.drought.risk_level) {
                html += `
                    <div style="margin-bottom: 15px;">
                        <strong>‚òÄÔ∏è Drought Risk:</strong>
                        <span class="risk-badge risk-${predictions.drought.risk_level.toLowerCase()}">
                            ${predictions.drought.risk_level}
                        </span>
                        <br>
                        <small>Probability: ${(predictions.drought.probability * 100).toFixed(1)}%</small>
                    </div>
                `;
            }
            
            if (html === '') {
                html = '<p style="color: #e53e3e;">No predictions available. Please check if models are trained.</p>';
            }
            
            document.getElementById('predictions').innerHTML = html;
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
