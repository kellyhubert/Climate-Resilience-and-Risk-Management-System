<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Management - Rwanda Climate Risk System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #2d3748; margin-bottom: 5px; }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }
        .stat-card.critical { border-left-color: #7c2d12; }
        .stat-card.high { border-left-color: #ef4444; }
        .stat-card.medium { border-left-color: #f59e0b; }
        .stat-card.low { border-left-color: #3b82f6; }
        .stat-number { font-size: 32px; font-weight: 700; color: #2d3748; }
        .stat-label { color: #718096; font-size: 14px; }
        .alerts-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert-item {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid;
            background: #f7fafc;
        }
        .alert-item.high { border-left-color: #ef4444; background: #fef2f2; }
        .alert-item.medium { border-left-color: #f59e0b; background: #fffbeb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Dashboard</a>
            <h1>üö® Alerts Management</h1>
            <p style="color: #718096;">Monitor and manage climate risk alerts</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card critical">
                <div class="stat-number" id="critical-count">0</div>
                <div class="stat-label">Critical Alerts</div>
            </div>
            <div class="stat-card high">
                <div class="stat-number" id="high-count">0</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-number" id="medium-count">0</div>
                <div class="stat-label">Medium Priority</div>
            </div>
            <div class="stat-card low">
                <div class="stat-number" id="low-count">0</div>
                <div class="stat-label">Information</div>
            </div>
        </div>

        <div class="alerts-container">
            <h2 style="margin-bottom: 20px; color: #2d3748;">Active Alerts</h2>
            <div id="alerts-list">Loading alerts...</div>
        </div>
    </div>

    <script>
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateStats(data.alerts);
                    displayAlerts(data.alerts);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateStats(alerts) {
            document.getElementById('critical-count').textContent = 
                alerts.filter(a => a.severity === 'Critical').length;
            document.getElementById('high-count').textContent = 
                alerts.filter(a => a.severity === 'High').length;
            document.getElementById('medium-count').textContent = 
                alerts.filter(a => a.severity === 'Medium').length;
            document.getElementById('low-count').textContent = 
                alerts.filter(a => a.severity === 'Low').length;
        }

        function displayAlerts(alerts) {
            const html = alerts.map(alert => `
                <div class="alert-item ${alert.severity.toLowerCase()}">
                    <strong>${alert.district}</strong> - ${alert.type}<br>
                    <small>${alert.message}</small><br>
                    <small style="color: #718096;">${new Date(alert.timestamp).toLocaleString()}</small>
                </div>
            `).join('');
            document.getElementById('alerts-list').innerHTML = html || '<p>No active alerts</p>';
        }

        loadAlerts();
        setInterval(loadAlerts, 60000);
    </script>
</body>
</html>
